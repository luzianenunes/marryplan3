<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>

</h:head>

		<h:body>
			<ui:decorate template="/index.xhtml">
				<ui:define name="centro">
		
					<h:form>
		
						<p:messages id="messages" showDetail="true" autoUpdate="true"
							closable="true" />
		
						<p:fieldset legend="Cadastrar despesas" style="margin-bottom:20px">
		
							<p:panelGrid columns="2">
							
								<p:outputLabel value="Nome do Gasto:" />
								<p:inputText value="#{gastoMbean.despesa.gasto}" />
		
								<p:outputLabel value="Contato:" />
								<p:inputMask value="#{gastoMbean.despesa.contatoServico}"
									mask="(999)9999-9999" />
		
								<p:outputLabel value="Valor despesa" />
								<p:inputText value="#{gastoMbean.despesa.valorDespesa}" />
								
		
							</p:panelGrid>
						</p:fieldset>
		
		
					<p:commandButton value="Salvar" action="#{gastoMbean.salvar}"
							update="messages" />
				</h:form>
		
			</ui:define>
		</ui:decorate>
		
		</h:body>

</html>
