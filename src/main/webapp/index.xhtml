<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<script name="jquery/jquery.js" library="primefaces"></script>
	<title>Marry Plan</title>
</h:head>
<h:body>
	<p:layout fullPage="true">

		<p:layoutUnit position="north" size="180"  header="Marry Plan"
			resizable="true" closable="true" collapsible="true">
			<h:form>
			<p:menubar>
				<p:submenu label="Lista de Convidados">
						<p:menuitem value="Cadastrar Convidados" action="#{convidadoMbean.chamarTelaCadastroConvidado}" />
						<p:menuitem value="Listar Todos" action="#{convidadoMbean.chamarTelaTodosConvidados}" />
				</p:submenu>

				<p:submenu label="Lista de Tarefas">
					<p:menuitem value="Cadastrar" action="/tarefas/cadastrar.xhtml" />
				</p:submenu>

				<p:submenu label="Orçamentos">
					

					<p:menuitem value="Cadastrar Despesa" action="#{gastoMbean.chamarTelaCadastroDespesa}"/> 
					<p:menuitem value="Tabela de Despesa" action="#{gastoMbean.chamarTelaTodosDespesa}"/>
					
				</p:submenu>
				
							<p:submenu label="Perfil">
					<p:menuitem value="Editar Perfil" action="/casamento/cadastrarCasamento.xhtml"/>

				</p:submenu>
				
			</p:menubar>
		</h:form>
		</p:layoutUnit>
		
		
		<p:layoutUnit position="west" size="400" header="Casamento" resizable="true" closable="true" collapsible="true"  var="casamento" value="#{casamentoMbean.casamentoService}">
       		
       		
			<p:growl id="messages"></p:growl>
			<p:panelGrid columns="2" value="#{casamentoMbean.casamentoVO}">

				<h:outputText value="Data do Casamento: " />
				<h:outputText value="#{casamentoMbean.casamentoVO.dataCasamento}"
					pattern="dd-MM-yyyy" mask="99-99-9999" />

				<h:outputText value="Nome da Noiva" />
				<h:outputText value="#{casamentoMbean.casamentoVO.nomeNoiva}"/>
				

				<h:outputText value="Nome do Noivo" />
				<h:outputText value="#{casamentoMbean.casamentoVO.nomeNoivo}" />


				<h:outputText value="Gastos R$" />
				<h:outputText value="#{casamentoMbean.casamentoVO.valorLimite}" />

				<h:outputText value="Valor estimado de convidados:" />
				<h:outputText value="#{casamentoMbean.casamentoVO.limiteConvidados}" />

				<h:outputText value="Local da Cerimônia:" />
				<h:outputText value="#{casamentoMbean.casamentoVO.localCasamento}"/>
				

				<h:outputText value="Local da Recepção" />
				<h:outputText value="#{casamentoMbean.casamentoVO.localRecepcao}"/>


			</p:panelGrid>
		</p:layoutUnit>
		
		<p:layoutUnit position="center">
			<ui:insert name="centro" />
		</p:layoutUnit>

	</p:layout>
</h:body>
</html>
